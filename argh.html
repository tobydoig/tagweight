<html>
  <head>
    <title>TagWeight Panel</title>
    <style>
      #cygraph {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="cytoscape.min.js"></script>
    <script>
      window.addEventListener('load', () => {
        var cy = cytoscape({
          container: document.getElementById('cygraph'),

          elements: [
            { data: { id: 'root' } },
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            { data: { id: 'c' } },
            { data: { id: 'd' } },
            { data: { source: 'root', target: 'a' } },
            { data: { source: 'a', target: 'b' } },
            { data: { source: 'a', target: 'c' } },
            { data: { source: 'b', target: 'd' } }
          ],

          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#666',
                'label': 'data(id)'
              }
            },

            {
              selector: 'edge',
              style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle'
              }
            }
          ]
        });
        
        var layout = cy.elements().layout({
          name: 'grid'
      });
      
      cy.add([
        { data: { id: 'e' }},
        { data: { source: 'd', target: 'e' }}
      ]);
      
      cy.layout({
        name: 'breadthfirst'
      }).run();
      
    }, false);
    </script>
  </head>
  <body>
    <div id='cygraph'></div>
    <ul id='stuff'>
    </ul>
  </body>
</html>
